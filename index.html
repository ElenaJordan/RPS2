<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body">
    <div class="container">
        <div class="textcontainer">
            <p>Computers are taking over you must beat them back by winning against them in daring games of rock paper scissors.</p>
            <p>First to 5 round wins, wins the match.</p>
        </div>
        <div class="buttoncontainercontainer">
            <button id="RockButton">Rock</button>
            <button id="PaperButton">Paper</button>
            <button id="ScissorsButton">Scissors</button>
        </div>
        <div class="resultscontainer">
            <p id="announcerbubble">Announcement goes here</p>
            <p id="resultstable1">Results will go here</p>
            <p id="resultstable2"></p>
            <p id="endcard"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
